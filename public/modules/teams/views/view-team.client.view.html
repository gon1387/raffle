<section data-ng-controller="TeamsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Team</h1>
	</div>
	<form class="form-horizontal" novalidate>
		<div class="form-group">
			<label class="control-label col-sm-2">Name</label>
			<div class="col-sm-10">
				<p class="form-control-static" data-ng-bind="team.name"></p>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Abbreviation</label>
			<div class="col-sm-10">
				<p class="form-control-static" data-ng-bind="team.abbrv"></p>
			</div>
		</div>
	</form>
	<div class="pull-right">
		<a class="btn btn-primary" href="/#!/teams/{{team._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
</section>
