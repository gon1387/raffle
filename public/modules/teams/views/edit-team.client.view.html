<section data-ng-controller="TeamsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Team</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name</label>
                    <div class="controls col-sm-10">
                        <input type="text" data-ng-model="team.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="abbrv">Abbrv</label>
                    <div class="controls col-sm-10">
                        <input type="text" data-ng-model="team.abbrv" id="abbrv" class="form-control" placeholder="Abbreviation" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default pull-right">
                    </div>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
