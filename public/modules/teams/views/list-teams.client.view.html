<section data-ng-controller="TeamsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Teams</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="team in teams" data-ng-href="#!/teams/{{team._id}}" class="list-group-item">
			<h4 class="list-group-item-heading">{{team.name}} <small>{{team.abbrv}}</small></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!teams.$resolved || teams.length">
    	No Teams yet, why don't you <a href="/#!/teams/create">create one</a>?
    </div>
</section>
