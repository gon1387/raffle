<section data-ng-controller="ParticipantsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Participants</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="participant in participants" data-ng-href="#!/participants/{{participant._id}}" data-ng-class="{'list-group-item-success': participant.isPresent}" class="list-group-item">
			<h4 class="list-group-item-heading">
				{{participant.lastname + ", " + participant.firstname}}
				<small class="list-group-item-text"  data-ng-switch on="participant.isPresent">
	                is
	                <span class="label label-success" ng-switch-when="true">attending</span>
	                <span class="label label-default" ng-switch-default>not attending</span>
				</small>
                <span class="glyphicon glyphicon-save pull-right"></span>
			</h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!participants.$resolved || participants.length">
    	No Participants yet, why don't you <a href="/#!/participants/create">create one</a>?
    </div>
</section>
