<section data-ng-controller="ParticipantsController" data-ng-init="findOne()">
	<div class="page-header" data-ng-switch on="participant.isPresent + participant.isAttending">
		<h1>
			{{participant.firstname}}
			<small>
				is
                <span class="label label-success" ng-switch-when="2">attending and present</span>
                <span class="label label-warning" ng-switch-when="1">attending/present</span>
                <span class="label label-default" ng-switch-default>not attending and present</span>
			</small>
			<div class="pull-right">
				<a class="btn btn-primary" href="/#!/participants/{{participant._id}}/edit">
					<i class="glyphicon glyphicon-edit"></i>
				</a>
				<a class="btn btn-danger" data-ng-click="remove();">
					<i class="glyphicon glyphicon-trash"></i>
				</a>
			</div>
		</h1>
	
	</div>
	
	<form class="form-horizontal" novalidate>
		<div class="form-group">
			<label class="control-label col-sm-2">Firstname</label>
			<div class="col-sm-10">
				<p class="form-control-static" data-ng-bind="participant.firstname"></p>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Middlename</label>
			<div class="col-sm-10">
				<p class="form-control-static" data-ng-bind="participant.middlename"></p>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Lastname</label>
			<div class="col-sm-10">
				<p class="form-control-static" data-ng-bind="participant.lastname"></p>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Team</label>
			<div class="col-sm-10">
				<p class="form-control-static" data-ng-bind="participant.team.name"></p>
			</div>
		</div>
		<div class="form-group well">
			<label class="control-label col-sm-2 ">Attending?</label>
			<div class="col-sm-10">
				<p class="form-control-static text-uppercase" data-ng-bind="participant.isAttending"></p>
			</div>
			<label class="control-label col-sm-2">Present?</label>
			<div class="col-sm-10">
				<p class="form-control-static text-uppercase" data-ng-bind="participant.isPresent"></p>
			</div>
		</div>
	</form>
</section>
