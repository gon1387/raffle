<section data-ng-controller="ParticipantsController" data-ng-init="findOne()">
	<div class="page-header" data-ng-switch on="participant.isPresent">
		<h1>
			{{participant.firstname}}
			<small>
				is
				<span class="label label-success" ng-switch-when="true">attending</span>
				<span class="label label-default" ng-switch-default>not attending</span>
			</small>
		</h1>
	</div>
	
	<form class="form-horizontal" data-ng-submit="create()" novalidate>
		<div class="form-group">
			<label class="control-label col-sm-2">Firstname</label>
			<div class="col-sm-10">
				<p class="form-control-static" data-ng-bind="participant.firstname"></p>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Middlename</label>
			<div class="col-sm-10">
				<p class="form-control-static" data-ng-bind="participant.middlename"></p>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Lastname</label>
			<div class="col-sm-10">
				<p class="form-control-static" data-ng-bind="participant.lastname"></p>
			</div>
		</div>
	</form>

	<div class="pull-right">
		<a class="btn btn-primary" href="/#!/participants/{{participant._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
</section>
